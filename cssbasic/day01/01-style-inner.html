<!doctype html>
<html lang="zh-cn">
	<head>
		<title>内部样式表</title>
		<meta charset="utf-8">
		<!-- 增加内部样式表 ：<style></style> -->
		<style>
			/* 该位置为 内部样式表，负责定义页面元素们的样式 */

			/*页面中所有 p 元素的文本颜色为红色*/
			p{color:blue;}
			/*页面中所有div元素背景颜色为黄色，文字大小为24px*/
			div{
				background-color:yellow;
				font-size:24px;
			}
		</style>
	</head>
	<body>
		<p>锄禾日当午</p>
		<div>汗滴禾下土</div>
		<p>谁知盘中餐</p>
		<div>粒粒皆辛苦</div>
	</body>
</html>
