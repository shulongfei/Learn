<!doctype html>
<html lang="zh-cn">
	<head>
		<title>样式表特征</title>
		<meta charset="utf-8">
		<style>
			div{
				font-size:48px !important;
			}
			div{
				color:red;
				font-size:24px;
			}
			div{
				background-color:yellow;
			}
		</style>
	</head>
	<body>
		<div>
			这是div中的文本
			<span>这是div中的span中的文本</span>
		</div>
	</body>
</html>
