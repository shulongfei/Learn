<!doctype html>
<html lang="zh-cn">
	<head>
		<title>渐变</title>
		<meta charset="utf-8">
		<style>
			#d1{
				width:200px;
				height:200px;
				border:1px solid #333;
				background-image:linear-gradient(45deg,red,green,blue,yellow);
			}

			#d2{
				width:200px;
				height:200px;
				border:1px solid #333;
				background-image:radial-gradient(40px at 0% 0%,red,green,blue);
			}
		</style>
	</head>
	<body>
		<div id="d1"></div>
		<div id="d2"></div>
	</body>
</html>
