<!doctype html>
<html lang="zh-cn">
	<head>
		<title>表格属性</title>
		<meta charset="utf-8">
		<style>
			#tbl{
				border:1px solid #f00;
				width:300px;
				height:400px;
				font-family:"微软雅黑";
				text-align:center;
				/*边框合并*/
				border-collapse:separate;
				border-spacing:5px 10px;
				caption-side:bottom;
				table-layout:fixed;
			}
			#tbl td{
				border:1px solid #000;
				vertical-align:top;
				padding:10px;
				width:100px;
				height:100px;
			}
		</style>
	</head>
	<body>
		<table id="tbl">
			<caption>四大名著</caption>
			<tr>
				<td>fdsafdsafdsafsdafdsafdsafsda</td>
				<td>蜘蛛精</td>
				<td>蝎子精</td>
			</tr>
			<tr>
				<td>顾大嫂</td>
				<td>孙二娘</td>
				<td>扈三娘</td>
			</tr>
			<tr>
				<td>林黛玉</td>
				<td>刘姥姥</td>
				<td>薛宝钗</td>
			</tr>
			<tr>
				<td>貂蝉</td>
				<td>大乔</td>
				<td>小乔</td>
			</tr>
		</table>
	</body>
</html>
