<!doctype html>
<html lang="zh-cn">
	<head>
		<title>Insert a title</title>
		<meta charset="utf-8">
		<style>
			a{
				width:100px;
				height:100px;
				border:1px solid #000;
			}
		</style>
	</head>
	<body>
		<a href="#">
			默认显示的a
		</a>
		<a href="#" style="display:inline;">
			行内方式显示的a
		</a>
		<a href="#" style="display:none;">
			不显示的a
		</a>
		<a href="#" style="display:block;">
			块级方式显示的a
		</a>
		<a href="#" style="display:inline-block;vertical-align:middle;">
			行内块方式显示的a
		</a>
		<a href="#">
			默认显示的a
		</a>
	</body>
</html>
