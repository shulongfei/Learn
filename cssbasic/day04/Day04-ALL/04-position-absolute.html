<!doctype html>
<html lang="zh-cn">
	<head>
		<title>绝对定位</title>
		<meta charset="utf-8">
		<style>
			#d1{
				width:400px;
				height:400px;
				background:red;
				float:right;
				position:relative;
			}
			#d2{
				width:200px;
				height:200px;
				background:yellow;
				/*margin:200px 0 0 200px;*/
				position:absolute;
				top:0px;
				right:0px;
			}
			#d3{
				width:100px;
				height:100px;
				background:green;
				position:absolute;
				bottom:0px;
				left:0px;
			}
		</style>
	</head>
	<body>
		<div id="d1">
			<div id="d2">
				<div id="d3"></div>
			</div>
		</div>
	</body>
</html>
