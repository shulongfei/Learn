<!doctype html>
<html lang="zh-cn">
	<head>
		<title>Insert a title</title>
		<meta charset="utf-8">
		<style>
			#list li{
				border:1px solid #000;
			}
			#list{
				padding:0;
				list-style-type:none;
				list-style-position:inside;
			}
		</style>
	</head>
	<body>
		<ul id="list">
			<li>张三丰</li>
			<li>张翠山</li>
			<li>殷素素</li>
			<li>张无忌</li>
		</ul>
	</body>
</html>
