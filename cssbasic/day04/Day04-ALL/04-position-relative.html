<!doctype html>
<html lang="zh-cn">
	<head>
		<title>Insert a title</title>
		<meta charset="utf-8">
		<style>
			#d1{
				width:200px;
				height:200px;
				background:red;
				margin:200px auto;
			}
			#d1:hover{
				cursor:pointer;
				/*通过相对定位实现位置微调*/
				position:relative;
				left:-5px;
				top:-5px;
			}
		</style>
	</head>
	<body>
		<div id="d1"></div>
	</body>
</html>
