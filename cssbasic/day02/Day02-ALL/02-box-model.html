<html lang="zh-cn">
	<head>

		<meta charset="utf-8">
		<style>
			#d1,#d2{
				width:200px;
				height:200px;
				background-color:red;
			}
			#d1{

				/*右外边距 10px*/

			}
			#d2{
				/*margin-left:auto;*/
				/*margin-right:auto;*/

				/*margin-bottom:auto;*/
			}

		<div id="d2"></div>
	</body>
