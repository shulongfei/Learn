<!doctype html>
<html lang="zh-cn">
	<head>
		<title>Insert a title</title>
		<meta charset="utf-8">
		<style>
			#d1,#d2{
				width:200px;
				height:200px;
			}
			#d1{
				background-color:red;
				padding:15px;
			}
			#d2{
				background-color:yellow;
			}
			#container{
				border:1px solid #000;
			}
			#container span{
				border:1px solid yellow;
				padding:15px;
			}
			
		</style>
	</head>
	<body>
		<div id="container">
			<span>cotainer中的 行内元素</span>
		</div>
		<div id="d1">id为d1的元素</div>
		<div id="d2">id为d2的元素</div>
	</body>
</html>
