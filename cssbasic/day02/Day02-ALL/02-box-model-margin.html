<!doctype html>
<html lang="zh-cn">
	<head>
		<title>具备默认外边距的元素</title>
		<meta charset="utf-8">
		<style>
			body,h1,h2,h3,h4,h5,h6,ul,ol,dl,dd,p,pre{
				margin:0;
				padding:0;
			}
		</style>
	</head>
	<body>
		<h1>1级标题</h1>
		<h2>2级标题</h2>
		<h3>3级标题</h3>
		<h4>4级标题</h4>
		<h5>5级标题</h5>
		<h6>6级标题</h6>
		<p>这是一个p</p>
		<ol>
			<li>列表项1</li>
			<li>列表项2</li>
		</ol>
		<ul>
			<li>列表项1</li>
			<li>列表项2</li>
		</ul>
		<dl>
			<dt>标题</dt>
			<dd>内容</dd>
		</dl>
		<pre>
			我是一个pre
		</pre>
	</body>
</html>
