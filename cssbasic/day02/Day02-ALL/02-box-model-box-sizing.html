<!doctype html>
<html lang="zh-cn">
	<head>
		<title>box-sizing</title>
		<meta charset="utf-8">
		<style>
			#d1,#d2{
				width:200px;
				height:200px;
				padding:20px;
			}
			#d1{
				background-color:red;
				box-sizing:border-box;
				border:5px solid green;
			}
			#d2{
				background-color:yellow;
			}
		</style>
	</head>
	<body>
		<div id="d1"></div>
		<div id="d2"></div>
	</body>
</html>
